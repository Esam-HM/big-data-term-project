<div class="custom-container-2">
    <app-alert-message 
        [isVisible]="showAlert"
        [message]="alertMessage"
        [alertType]="alertType"
        (toggleVisibility)="showAlert=false">
    </app-alert-message>

    <app-spinner
        [isVisible]="showSpinner" 
        message="Please Wait...">
    </app-spinner>

    <div class="row mt-3">
        <div class="col-auto">
            <button routerLink="/ops" class="btn btn-secondary">
                <i class="bi bi-arrow-left-circle"></i> Back
            </button>
        </div>
        <div class="col text-center">
            <h2>Files Operations</h2>
        </div>
    </div>
    <div class="row mt-4">
        <!-- Add New File -->
        <div class="col-6">
            <div class="p-3 border border-2 border-black rounded-3 shadow" style="height: 350px;">
                <h4 class="mt-2">Add New File</h4>
                <div class="mt-4">
                    <label class="form-label">File to Add</label>
                    <input class="form-control" #fileInput (change)="onFileSelected(fileInput.files)" type="file" />
                </div>
                <div class="mt-4">
                    <label class="form-label">HDFS Path:</label>
                    <app-auto-complete-input
                        [suggestions]="allDirs"
                        [inputValue]="addHDFSPath"
                        (inputValueChanged)="onAddHdfsPathChanged($event)"
                        placeholder="HDFS path (e.g., /directory/subdirectory/example.txt)">
                    </app-auto-complete-input>
                    <div><small class="text-muted">** Path must start with "/"</small></div>
                </div>
                <div class="mt-4">
                    <button (click)="onAddBtnClicked()" [disabled]="selectedFile==null && addHDFSPath.trim()==''" type="submit" class="btn btn-success me-3">
                        <i class="bi bi-plus-circle"></i> Add
                    </button>
                </div>
            </div>
        </div>
        <!-- Delete File -->
        <div class="col-6">
            <div class="p-3 border border-2 border-black rounded-3 shadow" style="height: 350px;">
                <h4 class="mt-2">Delete File From HDFS </h4>
                <div class="mt-4">
                    <label class="form-label">File HDFS Path:</label>
                    <app-auto-complete-input 
                        [inputValue]="deleteFilePath"
                        [suggestions]="allFiles"
                        (inputValueChanged)="onDeleteHdfsPathChanged($event)"
                        placeholder="HDFS file path (e.g., /directory/subdirectory/example.txt)">
                    </app-auto-complete-input>
                    <div><small class="text-muted">** Path must start with "/"</small></div>
                </div>
                <div class="mt-4">
                    <button (click)="onDeleteBtnClicked()" [disabled]="deleteFilePath.trim()==''" class="btn btn-danger me-3">
                        <i class="bi bi-trash"></i> Delete
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-4 mb-4">
        <div class="col-12 m-auto">
            <div class="p-3 border border-2 border-black rounded-3 shadow">
                <h4>Read File</h4>
                <div class="mt-4">
                    <label class="form-label">File HDFS Path:</label>
                    <app-auto-complete-input 
                        [inputValue]="filePathToRead"
                        [suggestions]="allFiles"
                        (inputValueChanged)="filePathToRead=$event"
                        placeholder="HDFS file path (e.g., /directory/subdirectory/example.txt)">
                    </app-auto-complete-input>
                    <div><small class="text-muted">** Path must start with "/"</small></div>
                    <div class="d-flex align-items-center">
                        <input class="form-control w-auto me-3" [(ngModel)]="pageNumber" placeholder="page number (e.g, 1,2..)">
                        <span class="text-muted ms-3"><small>Not: 300 lines per page will be retrieved</small></span>
                    </div>
                    <button (click)="onReadBtnClicked()" class="btn btn-primary mt-3 mb-3">
                        <i class="bi bi-body-text"></i> Read
                    </button>
                </div>
                <h5 class="mt-3">File Content:</h5>
                <textarea [value]="fileContent" readonly class="mt-1" style="width: 100%;"></textarea>
            </div>
        </div>
    </div>
</div>
